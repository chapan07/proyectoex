<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma de Alumnos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #e6f2ff;
            border-bottom: 1px solid #ccc;
        }
        .header img {
            height: 50px;
        }
        .header button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .container {
            width: 50%;
            margin: 20px auto;
            padding: 20px;
            background-color: #e6f2ff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .profile-container {
            width: 50%;
            margin: 20px auto;
            padding: 20px;
            background-color: #cce6ff;
            border-radius: 10px;
            display: none;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .profile {
            display: flex;
            align-items: center;
        }
        .profile img {
            border-radius: 50%;
            margin-right: 20px;
        }
        .profile-info {
            width: 100%;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="https://academica.cobamich.edu.mx/sicobaem/media/images/logos/logoBlue.svg" alt="Logo">
        <button onclick="window.location.href='https://chapan07.github.io/2admi/'">Administrativo</button>
        <button onclick="window.location.href='https://chapan07.github.io/proyecto/'">Proyecto </button>
    </div>
    
    <div class="container" id="loginContainer">
        <h2>Ingreso de Alumnos</h2>
        <div class="form-group">
            <label for="matricula">Matrícula:</label>
            <input type="text" id="matricula" placeholder="Ingrese su matrícula">
        </div>
        <div class="form-group">
            <label for="fechaNacimiento">Fecha de Nacimiento:</label>
            <input type="date" id="fechaNacimiento">
        </div>
        <button onclick="login()">Ingresar</button>
        <div id="error" class="error"></div>
    </div>

    <div id="profileContainer" class="profile-container">
        <div class="profile">
            <img id="profilePic" src="" alt="Foto de perfil" width="100" height="100">
            <div id="profileInfo" class="profile-info"></div>
        </div>
        <button onclick="goBack()">Regresar</button>
    </div>

        function login() {
            const matricula = document.getElementById('matricula').value;
            const fechaNacimiento = document.getElementById('fechaNacimiento').value;
            const alumno = alumnos.find(al => al.matricula === matricula && al.fechaNacimiento === fechaNacimiento);

            if (alumno) {
                document.getElementById('profilePic').src = alumno.foto;
                document.getElementById('profileInfo').innerHTML = `
                    <h3>${alumno.nombre}</h3>
                    <p>${alumno.info}</p>
                `;
                document.getElementById('profileContainer').style.display = 'block';
                document.getElementById('loginContainer').style.display = 'none';
                document.getElementById('error').innerText = '';
            } else {
                document.getElementById('error').innerText = 'Datos incorrectos';
                document.getElementById('profileContainer').style.display = 'none';
            }
        }

        function goBack() {
            document.getElementById('profileContainer').style.display = 'none';
            document.getElementById('loginContainer').style.display = 'block';
        }
